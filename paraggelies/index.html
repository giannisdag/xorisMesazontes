	<script>
		function Calculate(product)
		{
		var cost = document.getElementById(product+"Cost");
		var quantity = document.getElementById(product);
		var e = document.getElementById(product+"Pack");
		var Pack = e.options[e.selectedIndex].value;
		if (product=="patates")
			cost.innerHTML = Pack*quantity.value*0.4;
		else if (product=="alevri")
			cost.innerHTML = Pack*quantity.value*1,5;
		}
		
		function Sum() {
		var totalCost = document.getElementById("TotalCost");
		var Cost = parseInt(document.getElementById("patatesCost").innerHTML, 10) + parseInt(document.getElementById("alevriCost").innerHTML, 10);
		totalCost.innerHTML = Cost;
		
		}
	</script>
